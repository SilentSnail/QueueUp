<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="/static/css/login_styles.css" />
		<script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="/static/js/util/query.main.util.js"></script>
	</head>
	<body>
		<div class="htmleaf-container">
			<div class="wrapper">
				<div class="container">
					<h1>Welcome</h1>
					<form class="form" id="submit" action="/">
						<div>
							<ul class="select_list">
								<li id="js-usr-login" class="select_label select_label-active">登录</li>
								<li id="js-usr-repwd" class="select_label">忘记密码</li>
							</ul>
						</div>
						<div>
							<input type="text" name="username" placeholder="用户名" />
							<input type="email" name="email" placeholder="邮箱" class="text_hide" />
							<input type="password" name="password" placeholder="密码" />
						</div>
						<button type="submit" id="login-button" class="usr_login"></button>
						<div id="remeber">
							<div style="float: left;">
								<input type="checkbox" name="member" value="100" class="box">
							</div>
							<span>记住我</span>
							<div style="float: right;">
								<a href="/pages/register.html">注册</a>
							</div>
						</div>
					</form>
				</div>

				<ul class="bg-bubbles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000"></div>
		<script src="/static/js/app/login.js"></script>
	</body>
</html>
