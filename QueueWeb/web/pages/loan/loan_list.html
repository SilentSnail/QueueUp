<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借款详情</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto"><!-- 查询条件块 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" class="layui-input" id="startTime" readonly>
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 10px;">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="endTime" class="layui-input" id="endTime" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline" style="width: 190px;" lay-filter="type">
                            <select name="type">
                                <option value="1">借出</option>
                                <option value="2">借入</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline" style="width: 190px;" lay-filter="status">
                            <select name="status">
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="margin-left: 70px;">
                            <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div class="layui-table-body layui-table-main">
                    <table id="showLoanList" lay-filter="loanData" style="overflow-x:auto;overflow-y:auto"></table>
                </div>
            </div>
        </div>
        <script type="text/html" id="toolHtml">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="change">修改</a>
        </script>
    </div>
</body>
</html>
<script src="/static/js/app/loan/loan.js"></script>
