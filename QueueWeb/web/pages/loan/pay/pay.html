<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表页</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">支出信息</div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">订单号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="orderNo" class="layui-input">
                        </div>
                        <label class="layui-form-label">购买时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="payTime" id="payTime" lay-verify="required" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="assetName" lay-verify="required" class="layui-input">
                        </div>
                        <label class="layui-form-label">品牌</label>
                        <div class="layui-input-inline">
                            <input type="text" name="brandName" class="layui-input">
                        </div>
                        <label class="layui-form-label">计量单位</label>
                        <div class="layui-input-inline">
                            <input type="text" name="measure" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="price" lay-verify="number|required" class="layui-input">
                        </div>
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="num" lay-verify="number|required" class="layui-input">
                        </div>
                        <label class="layui-form-label">附加费</label>
                        <div class="layui-input-inline">
                            <input type="text" name="surcharge" lay-verify="number" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">交易流水号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="payNo" class="layui-input">
                        </div>
                        <label class="layui-form-label">收款人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="payee" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">付款类型</label>
                        <div class="layui-input-inline">
                            <select name="payType" lay-verify="required">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label class="layui-form-label">支付状态</label>
                        <div class="layui-input-inline">
                            <select name="payStatus" lay-verify="required">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label class="layui-form-label">是否有发票</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" lay-skin="switch" lay-filter="hasInvoice" lay-text="有|无">
                            <input type="hidden" name="hasInvoice" value="0">
                            <input type="hidden" name="files">
                            <span style="margin-left: 10px;"></span>
                            <button class="layui-btn layui-btn-sm" id="upload" style="margin-top:5px;display: none">
                                <i class="layui-icon"></i>发票上传
                            </button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block" style="padding-right: 80px;">
                            <textarea name="remark" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="commit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form><!-- from 结束-->
            </div><!-- body 结束 -->
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/loan/pay/pay.js"></script>
