<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表页</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">新增收入</div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">付款对象</label>
                        <div class="layui-input-inline">
                            <input type="text" name="takeName" lay-verify="required" class="layui-input">
                        </div>
                        <label class="layui-form-label">收款时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="takeTime" id="takeTime" lay-verify="required" class="layui-input" readonly>
                        </div>
                        <label class="layui-form-label">收款金额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="amount" lay-verify="required|number" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="assetName" class="layui-input">
                        </div>
                        <label class="layui-form-label">单价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="price" class="layui-input">
                        </div>
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="num" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收款类型</label>
                        <div class="layui-input-inline">
                            <select name="takeType">
                                <option value="1">工资</option>
                                <option value="2">收到还款</option>
                                <option value="3">卖出货物</option>
                            </select>
                        </div>
                        <label class="layui-form-label">收款原因</label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <input type="text" name="reason" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block" style="padding-right: 80px;">
                            <textarea name="remark" required  class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="commit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form><!-- from 结束-->
            </div><!-- body 结束 -->
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/loan/pay/take.js"></script>
