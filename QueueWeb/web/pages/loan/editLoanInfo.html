<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改借款</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-form" style="margin-top: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">借款单类型</label>
            <div class="layui-input-inline">
                <select name="loanType" lay-filter="loanType">
                    <option value="1">借出</option>
                    <option value="2">借入</option>
                </select>
            </div>
            <label class="layui-form-label">借据</label>
            <div class="layui-input-inline">
                <select name="isIou" lay-filter="isIou">
                    <option value="0">无</option>
                    <option value="1">有</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款人姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="loadName" lay-verify="required" readonly class="layui-input">
            </div>
            <label class="layui-form-label">借款金额</label>
            <div class="layui-input-inline">
                <input type="text" name="amount" lay-verify="number" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" name="idCard" lay-verify="identity" class="layui-input">
            </div>
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="phone" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款时间</label>
            <div class="layui-input-inline">
                <input type="text" name="loadTime" id="loadTime" disabled lay-verify="required" class="layui-input" readonly>
            </div>
            <label class="layui-form-label">约定还款</label>
            <div class="layui-input-inline">
                <input type="text" name="repaymentTime" id="repaymentTime" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 660px;">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style=" width: 76%;">
                <textarea name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-inline" style="text-align: center;">
                <div class="layui-input-block" style="margin-right: 30px;">
                    <button class="layui-btn" lay-submit lay-filter="commit">修改</button>
                    <button class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div><!-- from 结束-->
</body>
</html>
<script src="/static/js/app/loan/editLoanInfo.js"></script>
