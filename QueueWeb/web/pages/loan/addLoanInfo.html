<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加借款</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <div class="layui-form" style="margin-top: 10px;">
        <div class="layui-form-item" >
            <label class="layui-form-label">借款单类型</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="loanType" lay-skin="switch" lay-text="借出|借入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款金额</label>
            <div class="layui-input-inline">
                <input type="text" name="amount" lay-verify="number" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款时间</label>
            <div class="layui-input-inline">
                <input type="text" name="loadTime" id="loadTime" lay-verify="required" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">约定还款</label>
            <div class="layui-input-inline">
                <input type="text" name="repaymentTime" id="repaymentTime" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 660px;">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" required  class="layui-textarea" style="width:400px;height: 150px;"></textarea>
            </div>
            <input type="hidden" name="userId" id="userId" lay-verify="required">
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-inline">
                <div class="layui-input-block" style="margin-right: 30px;">
                    <button class="layui-btn" lay-submit lay-filter="commit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div><!-- from 结束-->
</body>
</html>
<script src="/static/js/app/loan/addLoanInfo.js"></script>
