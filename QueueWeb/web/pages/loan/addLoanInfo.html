<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加借款</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <button name="logout" id="logout">注销</button>
    admin content<br/>
    <a href="/pages/admin/admin.html">首页</a>
    <div id="add">
        <form>
        借款单类型：<select id="loanType">
            <option value="1" selected>借出</option>
            <option value="2" selected>借入</option>
        </select><br>
        姓名：<input type="text" id="loadName"><br>
        身份证号：<input type="text" id="idCard"><br>
        手机号：<input type="text" id="phone"><br>
        借款金额：<input type="text" id="amount"><br>
        借款时间：<input type="text" class="form-control form-time" id="loadTime"><br>
        还款时间：<input type="text" class="form-control form-time" id="repaymentTime"><br>
        最终还款时间：<input type="text" class="form-control form-time" id="actualRepaymentTime"><br>
        备注：<input type="text" id="remark"><br>
        借据: 无<input type="radio" name="isIou" checked="checked" value="0">
            有<input type="radio" name="isIou" value="1">
        <button id="submit"> 提交 </button>
        </form>
    </div>
</body>
</html>
<script src="/static/js/app/loan/addLoanInfo.js"></script>
