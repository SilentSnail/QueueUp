<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加借款</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <div class="layui-form" style="margin-top: 10px;">
        <div class="layui-form-item" >
            <label class="layui-form-label">借款人</label>
            <div class="layui-input-inline" style="width: 135px;">
                <input type="text" class="layui-input userName">
            </div>
            <div class="layui-input-inline" style="width: 45px;margin-top: 5px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm searchUser">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="checkbox" lay-skin="switch" lay-filter="loanType" lay-text="收款|借出">
                <input type="hidden" name="loanType" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline">
                <input type="text" name="amount" lay-verify="number" placeholder="￥" class="layui-input">
            </div>
            <label class="layui-form-label">途径</label>
            <div class="layui-input-inline">
                <select name="loanChannel">
                    <option value="1">现金</option>
                    <option value="2">支付宝</option>
                    <option value="3">微信</option>
                    <option value="4">转账</option>
                    <option value="0">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款时间</label>
            <div class="layui-input-inline">
                <input type="text" name="loanTime" id="loanTime" lay-verify="required" class="layui-input" readonly>
            </div>
            <label class="layui-form-label">约定还款</label>
            <div class="layui-input-inline">
                <input type="text" name="repaymentTime" id="repaymentTime" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" required  class="layui-textarea" style="width:500px;"></textarea>
            </div>
            <input type="hidden" name="userId" id="userId" lay-verify="required">
        </div>
        <div class="layui-form-item" >
            <div>
                <label class="layui-form-label">有无借据</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="switch" lay-filter="isIou" lay-text="有|无">
                    <input type="hidden" name="isIou" value="0">
                    <span style="margin-left: 10px;"></span>
                    <button class="layui-btn layui-btn-sm" id="upload" style="margin-top:5px;display: none">
                        <i class="layui-icon"></i>借据上传
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-inline">
                <div class="layui-input-block" style="margin-right: 100px;">
                    <button class="layui-btn" lay-submit lay-filter="commit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary exit">取消</button>
                </div>
            </div>
        </div>
    </div><!-- from 结束-->
</body>
</html>
<script src="/static/js/app/loan/addLoanInfo.js"></script>
