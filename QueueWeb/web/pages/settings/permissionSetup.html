<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="defaults">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto"><!-- 查询条件块 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">资源名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="pmsName" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline" style="margin-left: 20px;">
                            <label class="layui-form-label">资源路径</label>
                            <div class="layui-input-inline">
                                <input type="text" name="pmsUrl" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="margin-left: 70px;">
                                <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                                <button class="layui-btn layui-btn-warm" id="addButton">新增</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div class="layui-table-body layui-table-main">
                    <table id="pmsList" lay-filter="pmsList" style="overflow-x:auto;overflow-y:auto"></table>
                </div>
            </div>
        </div>
        <script type="text/html" id="editHtml">
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="change">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="remove">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </script>
    </div>
</body>
</html>
<script src="/static/js/app/settings/permissionSetup.js"></script>
