<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <div class="layui-form" style="margin-top: 20px;"><!-- 查询条件块 -->
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" class="layui-input" lay-verify="required">
            </div>
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <select name="pmsLevel">
                    <option value="" selected>请选择</option>
                    <option value="0">顶级资源</option>
                    <option value="1">一级菜单</option>
                    <option value="2">一级资源</option>
                    <option value="3">二级菜单</option>
                    <option value="4">二级资源</option>
                    <option value="5">三级菜单</option>
                    <option value="6">三级资源</option>
                    <option value="7">四级菜单</option>
                    <option value="8">四级资源</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">路径</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input type="text" name="url" lay-verify="permissionCheck" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级名称</label>
            <div class="layui-input-inline">
                <input type="text" readonly class="layui-input parentName">
            </div>
            <div class="layui-input-inline" style="width: 45px; margin-top: 5px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="search">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input type="text" name="iconSign" class="layui-input">
            </div>
            <!--
            <input type="hidden" name="iconSign">
            <div class="layui-input-inline" style="width: 45px; margin-top: 5px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="iconInfo">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
            -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="describeInf" required  class="layui-textarea" style="width:450px;"></textarea>
            </div>
            <input type="hidden" name="parentId">
            <input type="hidden" name="code">
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-inline">
                <div class="layui-input-block" style="margin-right: 100px;">
                    <button class="layui-btn" lay-submit lay-filter="commit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary exit">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/settings/editPage/editPermission.js"></script>
