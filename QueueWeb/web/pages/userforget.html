<!DOCTYPE html>
<html>
	<head>
		<title>忘记密码</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/static/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/formValid.css">

        <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
        <script src="/static/layui/layui.js"></script>
		<script src="/static/js/util/query.main.util.js"></script>
	</head>
	
	<body>
        <div class="main">
            <div class="login-body">
                <div class="body-box body-title">
                    <h2>密码找回</h2>
                    <p>管理系统</p>
                </div>
                <div id="changePassword" class="body-box layui-form" style="display: none;">
                    <div class="layui-form-item">
                        <label class="loginIcon layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" id="password" lay-verify="required" placeholder="新密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="loginIcon layui-icon layui-icon-password" for="repass"></label>
                        <input type="password" name="repass" id="repass" lay-verify="required" placeholder="确认密码" class="layui-input">
                    </div>
                    <input type="hidden" name="code" id="code">
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="repassword">重置新密码</button>
                    </div>
                </div>
                <div id="validCheck" class="body-box layui-form">
                    <div class="layui-form-item">
                        <label class="loginIcon layui-icon layui-icon-username" for="email"></label>
                        <input type="text" name="email" id="email" autocomplete="off" lay-verify="email" placeholder="账号关联邮箱" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="loginIcon layui-icon layui-icon-vercode" for="verCode"></label>
                                <input type="text" name="verCode" id="verCode" lay-verify="required" placeholder="验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <!--<img src="https://www.oschina.net/action/user/captcha">-->
                                    <img src="/valid/rePassValidCode" id="checkCode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="loginIcon layui-icon layui-icon-vercode" for="validCode"></label>
                                <input type="text" name="validCode" id="validCode" lay-verify="required" placeholder="邮箱验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <button type="button" name="getMailCheck" class="layui-btn layui-btn-fluid layui-btn-primary">获取验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button id="forget" class="layui-btn layui-btn-fluid" lay-submit lay-filter="validCheck">找回密码</button>
                    </div>
                    <a href="login.html" class="link" style="margin-top: 7px;"><i class="layui-icon">&#xe65c;</i> 返回登录</a>
                </div>
            </div>
            <div class="layui-trans login-footer">
                <p>© 2018 <a href="#">AngrySnail</a></p>
            </div>
        </div>
		<script src="/static/js/app/userforget.js"></script>
	</body>
</html>
