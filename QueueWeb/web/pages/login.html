<!doctype html>
<html lang="zh">
	<head>
        <title>登录</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/static/layui/css/layui.css">
        <link rel="stylesheet" href="/static/css/formValid.css">

        <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
        <script src="/static/layui/layui.js"></script>
		<script src="/static/js/util/query.main.util.js"></script>
    </head>
	<body>
        <div class="main">
            <div class="login-body">
                <div class="body-box body-title">
                    <h2>管理系统</h2>
                    <p>后台管理系统</p>
                </div>
                <div class="body-box layui-form">
                    <div class="layui-form-item">
                        <label class="loginIcon layui-icon layui-icon-username" for="account"></label>
                        <input type="text" name="username" id="account" lay-verify="required" placeholder="用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="loginIcon layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="loginIcon layui-icon layui-icon-vercode" for="verifyCode"></label>
                                <input type="text" name="verifyCode" id="verifyCode" lay-verify="required" placeholder="验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <!--<img src="https://www.oschina.net/action/user/captcha">-->
                                    <img src="/valid/loginCheckCode" id="checkCode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住我">
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                            <span>记住我</span>
                            <i class="layui-icon layui-icon-ok"></i>
                        </div>
                        <a href="userforget.html" class="link" style="float:right;margin-top: 7px;">忘记密码<i class="layui-icon">&#xe607;</i></a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" id="login" lay-submit lay-filter="submit">登 入</button>
                    </div>
                </div>
            </div>
            <div class="layui-trans login-footer">
                <p>© 2018 <a href="#">AngrySnail</a></p>
            </div>
        </div>
		<script src="/static/js/app/login.js"></script>
	</body>
</html>
