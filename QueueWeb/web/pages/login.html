<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="/static/css/login_styles.css" />
		<link rel="stylesheet" href="/static/zui/css/zui.css">

		<script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="/static/zui/js/zui.js"></script>
		<script src="/static/js/util/query.main.util.js"></script>
	</head>
	<body>
		<div class="htmleaf-container">
			<div class="wrapper">
				<div class="container">
					<form id="from" action="/">
						<div class="from-head">
							<ul class="select_list">
								<li id="js-usr-login" class="select_label select_label-active">登录</li>
								<li id="js-usr-repwd" class="select_label">忘记密码</li>
							</ul>
						</div>
						<div class="from-body">
							<div id="login-div" class="from-input-div div-center">
								<div class="input-control has-icon-left">
									<input id="inputAccountExample1" name="username" type="text" class="form-control" placeholder="用户名">
									<label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user "></i></label>
								</div>
								<div class="input-control has-icon-left" style="margin-top: 5px;">
									<input id="inputPasswordExample1" type="password" name="password" class="form-control" placeholder="密码">
									<label for="inputPasswordExample1" class="input-control-icon-left"><i class="icon icon-key"></i></label>
								</div>
							</div>
							<div id="repwd-div" class="from-input-div div-center text_hide">
								<div class="input-control has-icon-left">
									<input id="inputEmailExample1" type="email" name="email" class="form-control" placeholder="注册邮箱">
									<label for="inputEmailExample1" class="input-control-icon-left"><i class="icon icon-envelope "></i></label>
								</div>
							</div>
						</div>
						<div class="from-foot">
							<button type="submit" id="login" class="btn btn-primary usr_login"></button>
							<div id="hide-div">
								<div style="float: left;">
									<label class="checkbox-inline">
										<input type="checkbox" name="member">记住我
									</label>
								</div>
								<div style="float: right;">
									<a href="/pages/register.html">注册</a>
								</div>
							</div>
						</div>
					</form>
				</div>
				<ul class="bg-bubbles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000"></div>
		<script src="/static/js/app/login.js"></script>
	</body>
</html>
