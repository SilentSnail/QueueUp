<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<div class="layui-card-body">
    <div class="layui-table-body layui-table-main">
        <div class="layui-form"><!-- 查询条件块 -->
            <div class="layui-form-item" style="margin-top: 15px;">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 15px;">
                <label class="layui-form-label">级别</label>
                <div class="layui-input-inline">
                    <input type="text" name="typeLevel" class="layui-input" lay-verify="required number">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 15px;">
                <label class="layui-form-label">上级名称</label>
                <div class="layui-input-inline" style="width: 135px;">
                    <input type="text" name="parentName" class="layui-input parentName" readonly>
                </div>
                <div class="layui-input-inline" style="width: 45px;margin-top: 5px;">
                    <button aling="right" class="layui-btn layui-btn-primary layui-btn-sm searchParent">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 15px;">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="1">有效</option>
                        <option value="0">无效</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center;">
                <input type="hidden" name="parentId" id="parentId">
                <input type="hidden" name="code" id="code">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="commit">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
</html>
<script src="/static/js/app/forage/edit/forageEdit.js"></script>
