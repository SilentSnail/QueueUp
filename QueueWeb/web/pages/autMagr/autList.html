<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">权限查询</li>
                    <li>用户授权</li>
                    <li>角色授权</li>
                    <li>共有授权</li>
                </ul>
                <div class="layui-tab-content">
                    <!-- 权限查询块 -->
                    <div class="layui-tab-item layui-show" lay-filter="authorSearch">
                        <div class="layui-form layui-card-header layuiadmin-card-header-auto"><!-- 查询条件块 -->
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">类型</label>
                                    <div class="layui-input-inline" style="width: 190px;" lay-filter="type">
                                        <select name="autType">
                                            <option value="">请选择</option>
                                            <option value="0">共有权限</option>
                                            <option value="1">角色权限</option>
                                            <option value="2">私有权限</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">状态</label>
                                    <div class="layui-input-inline" style="width: 190px;" lay-filter="status">
                                        <select name="status">
                                            <option value="">请选择</option>
                                            <option value="1">有效</option>
                                            <option value="0">无效</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline" style="margin-left: 50px;">
                                        <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card-body">
                            <div class="layui-table-body layui-table-main">
                                <table class="authorInfo" lay-filter="authorInfo" style="overflow-x:auto;overflow-y:auto"></table>
                            </div>
                        </div>
                        <script type="text/html" id="toolHtml">
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="repay">
                                    <i class="layui-icon">&#xe654;</i>
                                </button>
                            </div>
                        </script>
                    </div>

                    <!-- 用户授权 -->
                    <div class="layui-tab-item" lay-filter="userAuthor">
                        用户授权块
                        <div class="layui-card-body">
                            <div class="layui-table-body layui-table-main">
                                <table lay-filter="loanData" style="overflow-x:auto;overflow-y:auto"></table>
                            </div>
                        </div>
                    </div>

                    <!-- 角色授权 -->
                    <div class="layui-tab-item" lay-filter="roleAuthor">
                        角色授权块
                        <div class="layui-card-body">
                            <div class="layui-table-body layui-table-main">
                                <table lay-filter="loanData" style="overflow-x:auto;overflow-y:auto"></table>
                            </div>
                        </div>
                    </div>

                    <!-- 共有授权 -->
                    <div class="layui-tab-item" lay-filter="publicAuthor">
                        <div class="layui-table-body layui-table-main table-top">
                            <div class="layui-inline">
                                <div class="layui-btn-group">
                                    <button class="layui-btn addUserAuthor" lay-event="detail">
                                        <i class="layui-icon">&#xe654;</i>新增共有权限
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="layui-card-body">
                            <div class="layui-table-body layui-table-main">
                                <table lay-filter="loanData" style="overflow-x:auto;overflow-y:auto"></table>
                            </div>
                        </div>
                        共有授权块
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/autMagr/autList.js"></script>
