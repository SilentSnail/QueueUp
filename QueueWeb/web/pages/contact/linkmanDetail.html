<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="">姓名：<span id="info_name"></span></div>
                <div class="">性别：<span id="info_sex"></span></div>
                <div class="">年龄：<span id="info_age"></span></div>
                <div class="">出生日期：<span id="info_birthday"></span></div>
                <div class="">身份证号码：<spa id="info_idCard"></spa></div>
                <div class="">地址：<spa id="info_address"></spa></div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">联系信息</div>
            <div class="layui-card-body">
                <div class="">手机号：<span id="info_phone"></span></div>
                <div class="">QQ号：<span id="info_qqNo"></span></div>
                <div class="">微信号：<span id="info_wxNo"></span></div>
            </div>
            <div class="layui-card-header">其他信息</div>
            <div class="layui-card-body">
                <div class="">备注：<span id="info_remark"></span></div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">其他功能</div>
            <div class="layui-card-body">
                <button class="layui-btn layui-btn-warm" id="addLoan">新增借款</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/contact/linkmanDetail.js"></script>
