<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <div class="layui-form" style="margin-top: 10px;">
        <input type="hidden" name="userCode">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" class="layui-input" readonly>
            </div>
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" id="birthday" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="sex">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <label class="layui-form-label">标记</label>
            <div class="layui-input-inline">
                <select name="sign">
                    <option value="2">好友</option>
                    <option value="1">亲友</option>
                    <option value="3">客户</option>
                    <option value="4">供应商</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block" style="width: 500px;">
                <input type="text" name="idCard" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="required|phone" class="layui-input">
            </div>
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="mail" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text" name="qqNo" class="layui-input">
            </div>
            <label class="layui-form-label">微信</label>
            <div class="layui-input-inline">
                <input type="text" name="weChat" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系地址</label>
            <div class="layui-input-block" style="width: 500px;">
                <input type="text" name="address" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="width: 500px;">
                <textarea name="remark" required  class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-inline">
                <div class="layui-input-block" style="margin-right: 30px;">
                    <button class="layui-btn" lay-submit lay-filter="commit">修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div><!-- from 结束-->
</body>
</html>
<script src="/static/js/app/contact/editLinkman.js"></script>
