<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body layadmin-themealias="default">
    <div class="layui-fluid"><!--联系人管理-->
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto"><!-- 查询条件块 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" class="layui-input">
                        </div>
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" class="layui-input">
                        </div>
                        <label class="layui-form-label">标记</label>
                        <div class="layui-input-inline" style="width: 190px;" lay-filter="type">
                            <select name="type">
                                <option value="">请选择</option>
                                <option value="1">亲友</option>
                                <option value="2">好友</option>
                                <option value="3">客户</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" id="startTime" class="layui-input">
                        </div>
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="endTime" id="endTime" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="margin-left: 70px;">
                            <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                            <button class="layui-btn layui-btn-warm">新增</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div class="layui-table-body layui-table-main">
                    <table id="showLoanList" lay-filter="linkMan" style="overflow-x:auto;overflow-y:auto"></table>
                </div>
            </div>
        </div>
        <script type="text/html" id="editHtml">
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="change">
                    <i class="layui-icon">&#xe642;</i>
            </button>
            </div>
        </script>
    </div>
</body>
</html>
<script src="/static/js/app/contact/contManage.js"></script>
