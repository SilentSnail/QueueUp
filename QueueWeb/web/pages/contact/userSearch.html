<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/util/query.main.util.js"></script>
</head>
<body>
    <div class="layui-form"><!-- 查询条件块 -->
        <div class="layui-form-item" style="margin-top: 15px;margin-bottom: 0px;">
            <label class="layui-form-label" style="width: 60px;">姓名</label>
            <div class="layui-input-inline" style="width: 140px;">
                <input type="text" name="name" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="search" style="margin-top: 5px; width: 50px;">
                <i class="layui-icon">&#xe615;</i>
            </button>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-table-body layui-table-main">
            <table id="showUser" lay-filter="userClick" style="overflow-x:auto;overflow-y:auto"></table>
        </div>
    </div>
</body>
</html>
<script src="/static/js/app/contact/userSearch.js"></script>
