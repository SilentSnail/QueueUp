<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="/static/css/register_style.css">
		<link rel="stylesheet" href="/static/zui/css/zui.min.css">

		<script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="/static/zui/js/zui.js"></script>
		<script src="/static/js/util/query.main.util.js"></script>
		<script src="/static/js/jquery/jquery.validate.min.js"></script>
		<script src="/static/js/jquery/jquery.placeholder.min.js"></script>
	</head>
	
	<body class="bg-cyan">
		<div class="body body-s">
			<form action="/res" id="sky-form" class="sky-form">
				<header>用户注册</header>
				<fieldset>
					<div class="input-control has-icon-left">
						<input id="username" name="username" type="text" class="form-control" placeholder="用户名">
						<label for="username" class="input-control-icon-left"><i class="icon icon-user "></i></label>
					</div>
					<div class="input-control has-icon-left top">
						<input id="password" type="password" name="password" class="form-control" placeholder="密码">
						<label for="password" class="input-control-icon-left"><i class="icon icon-key"></i></label>
					</div>
					<div class="input-control has-icon-left top">
						<input id="passwordConfirm" type="password" name="passwordConfirm" class="form-control" placeholder="确认密码">
						<label for="passwordConfirm" class="input-control-icon-left"><i class="icon icon-key"></i></label>
					</div>
					<div class="input-control has-icon-left top">
						<input id="email" type="email" name="email" class="form-control" placeholder="注册邮箱">
						<label for="email" class="input-control-icon-left"><i class="icon icon-envelope "></i></label>
					</div>
					<div class="input-control has-icon-left top">
						<input id="phone" type="phone" name="phone" class="form-control" placeholder="手机号码">
						<label for="phone" class="input-control-icon-left"><i class="icon icon-star "></i></label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="terms"> 同意<a href="error.html">注册条款</a>
						</label>
					</div>
				</fieldset>
				<footer style="text-align: center">
					<button type="submit" id="submit" class="btn">注册</button>
				</footer>
			</form>			
		</div>
		<script src="/static/js/app/register.js"></script>
	</body>
</html>
